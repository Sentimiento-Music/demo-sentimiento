    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #ffffff;
          text-align: center;
          padding: 20px;
      }

      .profile {
          margin-top: 50px;
      }

      .profile img.profile-pic {
          width: 180px;
          height: 180px;
          border-radius: 50%;
          border: 4px solid #ffffff;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                     0 0 20px rgba(106, 13, 173, 0.4),
                     inset 0 0 20px rgba(255, 255, 255, 0.1);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          object-fit: cover;
          object-position: center 20%;
          position: relative;
          z-index: 1;
      }

      .profile img.profile-pic:hover {
          transform: scale(1.08) translateY(-5px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                     0 0 30px rgba(106, 13, 173, 0.6),
                     inset 0 0 25px rgba(255, 255, 255, 0.15);
          border-color: rgba(162, 89, 255, 0.8);
      }

      .profile img.profile-pic::before {
          content: '';
          position: absolute;
          top: -4px;
          left: -4px;
          right: -4px;
          bottom: -4px;
          border-radius: 50%;
          background: linear-gradient(45deg, #6a0dad, #a259ff, #6a0dad);
          z-index: -1;
          opacity: 0;
          transition: opacity 0.3s ease;
      }

      .profile img.profile-pic:hover::before {
          opacity: 0.3;
      }

      .featured-songs {
          margin-top: 30px;
          text-align: center;
      }

      .logo-img {
          height: 80px; /* Increased vertical size */
          width: auto;  /* Keeps correct aspect ratio */
          margin-top: 15px;
      }

      .featured-songs h2 {
          font-size: 22px;
          margin-bottom: 15px;
          color: #ffffff;
      }

      .song-links {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
      }

      .song {
          display: flex;
          align-items: center;
          gap: 10px;
          font-size: 18px;
      }

      .song a {
          text-decoration: none;
          color: #ffffff;
          font-weight: bold;
      }

      .song button {
          background-color: #9b59b6;
          color: #ffffff;
          border: none;
          padding: 6px 12px;
          border-radius: 20px;
          cursor: pointer;
          transition: background 0.3s;
      }

      .song button:hover {
          background-color: #b87de9;
      }

      .embed-songs {
          display: flex;
          flex-direction: column;
          gap: 15px;
          max-width: 500px;
          margin: 0 auto 40px;
      }


      .links {
          margin-top: 30px;
      }

      .links a {
          display: block;
          margin: 10px auto;
          padding: 15px 20px;
          width: 80%;
          max-width: 400px;
          text-decoration: none;
          color: #ffffff;
          /* Create a gradient that is fully opaque in the center and fades to transparent at the edges */
          background: linear-gradient(45deg,
              rgba(106,13,173,0) 0%,
              rgba(106,13,173,1) 30%,
              rgba(106,13,173,1) 70%,
              rgba(106,13,173,0) 100%);
          border-radius: 25px;
          font-size: 18px;
          transition: background 0.3s; transform 0.3s, box-shadow 0.3s;
          /* 3D effect: initial bottom shadow */
          box-shadow: 0 4px 0px rgba(0,0,0,0.7);
          position: relative;
      }

      .links a:hover {
          background: linear-gradient(45deg,
              rgba(162,89,255,0) 0%,
              rgba(162,89,255,1) 30%,
              rgba(162,89,255,1) 70%,
              rgba(162,89,255,0) 100%);
          /* Lift the button upward on hover */
          transform: translateY(-3px);
          box-shadow: 0 8px 0px rgba(0,0,0,0.7);
      }

      .links a:active {
          /* Simulate a press */
          transform: translateY(1px);
          box-shadow: 0 2px 0px rgba(0,0,0,0.7);
      }

      .latest-releases {
          margin-top: 50px;
          padding: 20px;
      }

      .latest-releases h2 {
          font-size: 22px;
          margin-bottom: 15px;
          color: #ffffff;
      }

      .video-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          max-width: 800px;
          margin: 0 auto;
      }

      .video-grid a {
          width: 100%;
          max-width: 380px;
          text-decoration: none;
          color: #ffffff;
          transition: transform 0.3s;
      }

      .video-grid a:hover {
          transform: scale(1.05);
      }

      .video-grid img {
          width: 100%;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .video-grid p {
          margin-top: 5px;
          font-size: 16px;
      }


      .footer {
          margin-top: 50px;
          font-size: 14px;
          color: #777777;
      }

      .footer a {
          color: #1db954;
          text-decoration: none;
      }

      .footer a:hover {
          text-decoration: underline;
      }
    </style>
